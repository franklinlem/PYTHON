{% extends "aplicacaoweb01/base.html" %}

{% block content %}

    <p><a href="{% url 'topic' topic.id %}">{{ topic }}</a></p>
    <p>Adicione uma nova anotação: </p>

    <form action="{% url 'new_entry' topic.id %}" method="post">
        <!--Primeira linha dentro do form Django obrigatória por segurança-->
        {% csrf_token %}

        <!--Formatação do formulário-->
        {{ form.as_p }}

        <button name="submit">Adicionar</button>

    </form>

{% endblock content %}
